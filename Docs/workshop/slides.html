# isomor

---

# Server

A simple express.js endpoint to get the uptime of the server.

*server.js*
```js
import * as express from 'express';
const app = express();

app.get('/api/uptime', function (req, res) {
  res.send(`${os.uptime()}`);
});
app.listen(3000, () => console.log(`Example app listening on port 3000!`));
```

# Server

A bit of refactoring.

*api/uptime.js*
```js
export function uptime(req, res) {
  res.send(`${os.uptime()}`);
});

```

*server.js*
```js
import * as express from 'express';
import { uptime } from './api/uptime'

const app = express();

app.get('/api/uptime', uptime);
app.listen(3000, () => console.log(`Example app listening on port 3000!`));
```
