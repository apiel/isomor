language: node_js

node_js:
  - 'node'

branches:
  only:
  - master
  - develop
  - /^release-.*/

install:
  - BASE=$(pwd)/packages
  - cp -r ${BASE}/isomor-transpiler ${BASE}/../../isomor-transpiler # copy transpiler in isolated folder outside of lerna
  - cd ${BASE}/../../isomor-transpiler
  - yarn
  - cd ${BASE}/example
  - yarn
  - cd ${BASE}/isomor-core
  - yarn
  - cd ${BASE}/test/react-app
  - yarn

script:
  - cd ${BASE}/test/react-app
  - yarn test

  - cd ${BASE}/isomor-core
  - yarn test

  - cd ${BASE}/../../isomor-transpiler
  - yarn test

  - cd ${BASE}/example
  - yarn dev > /dev/null &
  - sleep 30
  - curl http://127.0.0.1:3005/
  - curl http://127.0.0.1:3005/isomor/status-server-getStatus/getStatus

  - kill $(lsof -t -i:3005)

  - cd ~ && mkdir npxisomorreactapp && cd npxisomorreactapp
  - npx isomor-react-app my-app
  - cd my-app
  - yarn isomor:build
  - yarn serv:build
  - yarn build

cache:
  directories:
    - node_modules
